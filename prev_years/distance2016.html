<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="nvd3/build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="nvd3/build/nv.d3.js"></script>
    

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
       
    </style>
</head>
<body>

<div id="chart" class='with-3d-shadow with-transitions'>
    <svg></svg>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-68924925-1', 'auto');
  ga('send', 'pageview');

</script>
<script>

    //d3.json("linePlusBarData.json",function(error,data) {
  d3.json("distance2016.json",function(error,data) {
   nv.addGraph(function() {
      var chart = nv.models.lineWithFocusChart()
            
            
            .x(function(d,i) { return d[0] })
            .y(function(d,i) {return d[1] });

        chart.xAxis.tickFormat (function(d) {
                return d3.time.format('%x')(new Date(d))
            });
        chart.x2Axis.tickFormat (function(d) {
                return d3.time.format('%x')(new Date(d))
            });
        chart.yAxis.tickFormat(d3.format(',.2f'));
        chart.y2Axis.tickFormat(d3.format(',.2f'));
        chart.useInteractiveGuideline(true)
		;

      
      d3.select('#chart svg')
        .datum(data)
        .transition().duration(1500)
        .call(chart)
		;

      nv.utils.windowResize(chart.update);

      return chart;
  });

});


</script>
</body>
</html>
